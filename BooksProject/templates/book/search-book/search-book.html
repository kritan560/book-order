{% extends 'base/base.html' %}

{% block content %}

{% if messages %}
{% for message in messages %}
{{message}}
{% endfor %}
{% endif %}

{% if books %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for book in books %}
    <div class="col">
        <div class="card">
            <img src="{{book.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'book-detail' book.id %}">{{book.title}}</a></h5>
                <p class="card-text">{{book.description | truncatewords:6}}</p>
                <a href="{% url 'place-order' book.id %}" class="btn btn-primary">Place Order</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endif %}

{% endblock content %}
